<!-- leaderboard.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard</title>
    
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body>
    {% for top_player in top_players %}
    <div class="col-sm-4">
        <div class="leaderboard-card">
            <div class="leaderboard-card__top">
                <h3 class="text-center">{{ top_player.value }}</h3>
            </div>
            <div class="leaderboard-card__body">
                <div class="text-center">
                    <img src="img/user2.jpg" class="circle-img mb-2" alt="User Img">
                    <h5 class="mb-0">{{ top_player.player_name_og }}</h5>
                    <p class="text-muted mb-0">{{top_player.player_name }}</p>
                    <hr>
                    <div class="d-flex justify-content-between align-items-center">
                        <span><i class="fa fa-map-marker"></i> Bangalore</span>
                        <button class="btn btn-outline-success btn-sm">Congratulate</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}

</body>
</html>
