<!-- leaderboard.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard</title>
    
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    {% for top_player in top_players %}
    <div class="col-sm-4">
        <div class="leaderboard-card">
            <div class="leaderboard-card__top">
                <h3 class="text-center">{{ top_player.metric_value }}</h3>
            </div>
            <div class="leaderboard-card__body">
                <div class="text-center">
                    <img src="img/user2.jpg" class="circle-img mb-2" alt="User Img">
                    <h5 class="mb-0">{{ top_player.player_name_og }}</h5>
                    <p class="text-muted mb-0">{{top_player.player_name }}</p>
                    <hr>
                    <div class="d-flex justify-content-between align-items-center">
                        <div>{{ top_player.metric_name }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
